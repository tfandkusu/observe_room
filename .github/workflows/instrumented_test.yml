# 単体テスト実行を行うワークフロー

# ワークフローの名前
name: instrumented_test
# ワークフロー実行タイミングは
on:
  # mainブランチへのPUSH
  push:
    branches:
      - master
  # プルリクの作成と更新
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  check: # job名
    # ubuntuで動かす
    runs-on: macos-11
    steps:
      # 該当ブランチをチェックアウトする
      - uses: actions/checkout@v2
      # java11をセットアップする
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      # インストゥルメント化単体テスト実行
      - run: ./gradlew pixelDebugAndroidTest
